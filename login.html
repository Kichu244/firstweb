<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LOGIN PAGE</title>
	<link rel="stylesheet" type="text/css" href="css-style/login-style.css">
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="inner-box">
				<div class="card-front">
					<h2>LOGIN TO KICHU CREATION</h2>
					<form>
					<input type="email" class="input-box" placeholder="Your Email Id" required>	
					<input type="password" class="input-box" placeholder="Password" required>
					<button type="submit" class="submit-btn">SUBMIT</button>
					<input type="checkbox"> <span>Remember Me</span>
					</form>
					<button type="button" class="btn">I Don't Have An Account</button>
					<a  href="">Forgot Password</a>
					<div class="card-back">

					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
